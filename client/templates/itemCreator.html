<div class="item-creator">
    <form method="post">
        <div class="form-group row">
          <label for="item-name" class="col-2 col-form-label">Item Name</label>
          <div class="col-10">
            <input class="form-control" type="text" id="item-name" ng-model="$ctrl.name">
          </div>
        </div>

        <div class="form-group row">
          <label for="brand" class="col-2 col-form-label">Brand</label>
          <div class="col-10">
            <input class="form-control" type="text" id="brand" ng-model="$ctrl.brand">
          </div>
        </div>

      <div class="form-group row">
          <label for="quantity" class="col-2 col-form-label">Quantity</label>
          <div class="col-10">
            <input class="form-control" type="text" id="quantity" ng-model="$ctrl.quantity">
          </div>
      </div>

      <div class="form-group row">
        <label for="expiration-date" class="col-2 col-form-label">Expiration Date</label>
        <div class="col-10">
          <input class="form-control" type="date" id="expiration-date" ng-model="$ctrl.date">
        </div>
      </div>

      <div class="form-group row">
        <label for="units">Units</label>
          <select class="custom-select" id="units" ng-model="$ctrl.units">
            <option value="fl oz">fl oz</option>
            <option value="lb">lb</option>
            <option value="oz">oz</option>
            <option value="qt">qt</option>
            <option value="g">g</option>
            <option value="units">units</option>
          </select>
      </div>

      <button type="submit" class="btn btn-primary">Create New Pantry Item</button>
    </form>
</div>
